version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: trayex
      POSTGRES_PASSWORD: trayexpass
      POSTGRES_DB: trayex
    ports:
      - "5432:5432"
    volumes:
      - trayex_db:/var/lib/postgresql/data
  api:
    build: .
    command: sh -c "npm run dev"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - QR_JWT_KEYS=${QR_JWT_KEYS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - PORT=${PORT}
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    depends_on:
      - db
volumes:
  trayex_db:
